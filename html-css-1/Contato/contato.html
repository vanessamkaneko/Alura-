<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header>
      <div class="menu-box">
        <h1>
          <img
            src="../Produtos/images/logo.png"
            alt="Logo da Barbearia Alura"
          />
        </h1>

        <nav>
          <ul>
            <li><a href="../Pag-inicial/index.html">Home</a></li>
            <li><a href="../Produtos/produtos.html">Produtos</a></li>
            <li><a href="/Contato/contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contact">
      <form>
        <label for="completename">Nome Completo</label>
        <input
          type="text"
          id="completename"
          class="input-padrao"
          placeholder="Seu nome"
          required
        />

        <label for="emailadress">Email</label>
        <input
          type="email"
          id="emailadress"
          class="input-padrao"
          placeholder="email@dominio.com"
          required
        />

        <label for="telephone">Telefone</label>
        <input
          type="tel"
          id="telephone"
          class="input-padrao"
          placeholder="(XX) XXXXX-XXXX"
          required
        />

        <label for="writeamessage">Deixe uma mensagem</label>
        <textarea
          cols="40"
          rows="10"
          id="writeamessage"
          class="input-padrao"
        ></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
            <input type="radio" name="contact" value="email" id="radio-email" />
            Email
          </label>

          <label for="radio-telephone"
            ><input
              type="radio"
              name="contact"
              value="telephone"
              id="radio-telephone"
            />
            Telefone
          </label>

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contact"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />
            WhatsApp
          </label>
        </fieldset>

        <fieldset class="time">
          <legend>Qual período prefere ser atendido?</legend>
          <select name="time-of-the-day">
            <option value="">Selecione o período</option>
            <option value="morning">Manhã</option>
            <option value="afternoon">Tarde</option>
            <option value="night">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked /> Gostaria de receber nossas novidades
          por email?
        </label>

        <button type="submit" class="button">Enviar formulário</button>
      </form>

      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Segunda</td>
              <td>8h - 20h</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>8h - 20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>8h - 20h</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <img
        src="/Produtos/images/logo-branco.png"
        alt="Logo da Barbearia Alura"
      />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
